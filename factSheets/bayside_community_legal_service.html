    <body>
 
        <div data-includeHTML-FS="FSTemplate.html" data-FS-name="Bayside Community Legal Service" data-FS-imgRelPath="bcls.png" 
        data-FS-aboutText="The Bayside Community Legal Service (BCLS) is a non-for-profit Community Legal Centre based in Wynnum.
        <br><br>
        In addition to free legal assistance, BCLS also offers a free mediation service for individuals either of their own accord or by Court order.
        <br><br>
        BCLS receives some funding government funding through through Legal Aid Queensland, but also accepts individual taxdeductible donations.
        <br><br>
        BCLS is managed by committee, and largely run by volunteer solicitors, barristers, and administrative staff.
        "
        data-FS-helpText="BCLS assists in a wide range of legal areas, including family law, domestic violence, criminal law, debt issues, discrimination and more.
        <br><br>
        BCLS holds advice and referral sessions each Monday evening from 18:30 with appointments booked in advance. In addition to this, BCLS provides community legal education. 
        <br><br>
        While BCLS can advise, they will not act on behalf of clients in any legal matters. Instead, if necessary, BCLS will refer you to an alternative service or solicitor."
        data-FS-applyText="Book an appointment by calling 07 3162 3282 or emailing enquiries@bcls.org.au."
        data-FS-URL="https://bcls.org.au/" data-FS-email="enquiries@bcls.org.au" data-FS-phone-link="tel:+61-07-3162-3282" 
        data-FS-phone-disp="(07) 3162 3282" data-FS-address="105 Florence St, Wynnum, Queensland 4101"
        data-FS-FB='<a href="https://www.facebook.com/BCLS.WYNNUM/"><i class="fa fa-facebook-square"></i></a>'

        ></div>
