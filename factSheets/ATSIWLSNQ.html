        <div data-includeHTML-FS="FSTemplate.html" data-FS-name="Aboriginal and Torress Strait Islander Women's Legal Service North Queensland" data-FS-imgRelPath="ATSIWLSNQ.png" 
        data-FS-aboutText="The Aboriginal and Torres Strait Islander Women’s Legal Service NQ (ATSIWLSNQ) is a service which exists to provide legal services and promote law reform for First Nations women in North Queensland.
        <br><br>
        Originally founded as part of the North Queensland Women’s Legal Service, ATSIWLSNQ has operated independently since 2006. The service is funded by the Commonwealth Attorney General’s Department and the State Attorney General’s Department through the Legal Aid Queensland’s Community Legal Service Program. 
        <br><br>
        In addition to providing legal services, they also run community legal education workshops for Aboriginal and Torres Strait Islander women in Townsville and to remote areas of North Queensland."
        data-FS-helpText="ATSIWLSNQ can provide assistance to Aboriginal and Torres Strait women and their families from clinics throughout North Queensland. They provide support in relation to the following matters: child protection, family law, domestic violence, separation, child support, victims assist and discrimination law.
        <br><br>
        ATSIWLSNQ provide a broad range of legal services to their clients. They may be able to provide you with preliminary legal advice, ongoing legal casework and even court representation.
        "
        data-FS-applyText="Free call ATSIWLSNQ by calling 1800 082 600 between 09:00-17:00, Mondays to Friday."
