        <div data-includeHTML-FS="FSTemplate.html" data-FS-name="Central Queensland Community Legal Centre" data-FS-imgRelPath="cqclc.png" 
        data-FS-aboutText="Central Queensland Community Legal Centre is a Rockhampton based centre incorporated in 1996.  Their mission is to provide free legal services for vulnerable and disadvantaged people. They provide services from just south of Mackay to Bundaberg and west to the border with the Northern Territory.
        <br><br>
        CQCLC is also committed to providing community legal education to the public. This can include offering workshops on specific legal issues, providing legal information factsheets and delivering information to student bodies."
        data-FS-helpText="CQCLC can provide advice on consumer law, criminal law, neighbourhood and tenancy disputes, estate administration, family law, employment law, and migration law. They can offer advice in person, by phone, or via FaceTime/Skype, and have a <a href='https://www.cqclc.org.au/chatbot/' target='_blank'>chatbot</a> which can provide information 24/7.
        <br><br>
        CQCLC hold advice clinics in Emerald, Gladstone and Rockhampton throughout the week. There is also an additional estate administration clinic held once a month. Session times can be confirmed at CQCLC's <a href='https://www.cqclc.org.au/our-services/' target='_blank'>website</a>.
        "
        data-FS-applyText="Book an appointment with Central Queensland Community Legal Centre by calling (07) 4922 1200 or free-calling 1800 155 121 between office hours."
