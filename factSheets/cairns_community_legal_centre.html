        <div data-includeHTML-FS="FSTemplate.html" data-FS-name="Cairns Community Legal Centre" data-FS-imgRelPath="cairns.png" 
        data-FS-aboutText="Cairns Community Legal Centre Inc (CCLC) provides assistance for socially or financially disadvantaged members of the community with legal concerns in a variety of areas, both over the phone and in-person.
        <br><br>
        CCLC are also committed to providing legal education to the community, and achieve this through group presentations and workshops on a range of legal topics.
        "
        data-FS-helpText="CCLC can provide information, referrals and legal advice, and will, in some situations, provide ongoing casework assistance. 
        <br><br>
        CCLC offers general legal services as well as assistance in areas of discrimination and human rights, mental health, consumer law, family law and elderly law. In addition, they offer a duty lawyer service at the Cairns Magistrates Court for domestic and family violence cases in partnership with the <a href='factSheets/NQWLS' target='_blank'>North Queensland Women's Legal Services</a>, as well as discretionary discrete assistance services across Queensland.
        "
        data-FS-applyText="Contact the CCLC by calling (07) 4031 7688 or 1800 062 608 between 09:00-16:00 Mondays to Fridays, or visit the centre on the 2nd floor of the Main Street Arcade, 82 Grafton Street, Cairns from 09:00-16:00 Monday to Thursday, or 09:00-12:00 on Fridays. To access the CCLC's family law and domestic violence duty lawyer, approach them at the Cairns Magistrate Court on Thursdays without appointment."
        data-FS-URL="http://www.cclc.org.au" data-FS-email="enquiry@cclc.org.au"
        data-FS-phone-link="tel:+61-07-4031-7688" data-FS-phone-link2="tel:1800-062-608" 
        data-FS-phone-disp="(07) 4031 7688" data-FS-phone-disp2="1800 062 608"
