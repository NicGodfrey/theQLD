        data-FS-aboutText="Care Goondiwindi provides a range of community services to the people of Goondiwindi, which includes the Care Goondiwindi Community Legal Services (CGCLS), founded in 2006. This service is committed to providing advice and support to vulnerable, disadvantaged and disabled members of the community.
        <br><br>
        CGCLS are also committed to informing and empowering the community through legal education and can provide clients with support in using government issued self-help kits.
        "
        data-FS-helpText=" CGCLS provides legal information and referrals to other organisations that may be able to assist you with your matter. However, they do not provide ongoing support or court representation.
        <br><br>

        "
